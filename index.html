<html>
    <head>
        <title>filter web app</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <center>
            <!--header-->
            <hr>
            <div class="inline_div" id="header">
                <h1>filter web app</h1>
                <img src="filter web app.png" id="logo">
            </div>
            <hr>
            <!--filter selector (footer)-->
            <div class="inline_div" id="filters_selector">
                <hr>
                <img src="1.png" class="filters" id="lipstick" onclick="lipstick()">
                <img src="2.png" class="filters" id="moustache" onclick="moustache()">
                <img src="3.png" class="filters" id="rabbit" onclick="rabbit()">
                <img src="4.png" class="filters" id="dog" onclick="dog()">
                <img src="5.png" class="filters" id="blush" onclick="blush()">
                <img src="6.png" class="filters" id="parrot" onclick="parrot()">
                <img src="7.png" class="filters" id="bouquet" onclick="bouquet()">
                <img src="8.png" class="filters" id="bracelet" onclick="bracelet()">
                <img src="9.png" class="filters" id="earring" onclick="earring()">
                <img src="10.png" class="filters" id="shoes" onclick="shoes()">
            </div> 
            <button class="btn btn-success" id="take_snap" onclick="take_snapshot()">Take Snapshot</button>
        </center>
    </body>
</html>
